<template name="dashboard">
  <div class="container">
    <div class="page-header">
      <h3 class="border-bottom my-3 ml-4">Dashboard
      </h3>
    </div>

    {{#if isInRole 'admin'}}
    <a class="btn btn-primary" href="/images" role="button">All Images</a>

    <button type="button" class="btn btn-primary my-3 setLastLocation">Set All users last location</button>
    {{else}}
      <p class="lead">You are not authorized.</p>
    {{/if}}
  </div>
</template>
