<template name="usersPage">
  <div class="container">
    <div class="page-header">
      <h3 class="border-bottom my-3">Users</h3>
    </div>

    {{#if isInRole 'admin'}}
      {{> users}}
    {{else}}
      <h2>Users management available only for admin. Be admin</h2>
    {{/if}}
  </div>
</template>
