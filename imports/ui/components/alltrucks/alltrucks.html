<template name="alltrucks">
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
  <div class="setCenterMap">
    <button type="button" class="btn btn-outline-primary btn-sm setCenteredMap"><i class="fas fa-crosshairs"></i></button>
  </div>
  <div class="hoverDiv">
    {{#if isInRole 'truck'}}
      {{#if isInRole 'verified-truck'}}
        {{#if isOnline}}
          <button type="button" class="btn btn-danger goOffline">Go Offline</button>
        {{else}}
          <button type="button" class="btn btn-success goOnline">Go Online</button>
        {{/if}}
        {{else}}
        <a class="btn btn-primary" href="tel:7842740174" role="button">Contact admin for verification</a>
        <a class="btn btn-success my-2" href="/mytruck" role="button">Update truck details</a>
      {{/if}}
    {{else}}
      <div class="input-group mb-3 small">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-map-marker-alt"></i>
          </span>
        </div>
        <input type="text" class="form-control" name="destination-input" placeholder="Destination" aria-label="Destination" aria-describedby="basic-addon1">
      </div>
    {{/if}}
  </div>

</template>
